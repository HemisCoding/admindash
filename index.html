<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="main">
        <div class="sidebar">

            <div class="textpic">
                <img src="/images/account.svg" alt="logo SVG">
                <h2>Dashboard</h2>
            </div>

            <div class="firstpart">
                <div class="item">
                    <img src="/images/account.svg" alt="logo SVG">
                    <h4>Home</h4>
                </div>
                <div class="item">
                    <img src="/images/account.svg" alt="logo SVG">
                    <h4>Profile</h4>
                </div>
                <div class="item">
                    <img src="/images/account.svg" alt="logo SVG">
                    <h4>Messages</h4>
                </div>
                <div class="item">
                    <img src="/images/account.svg" alt="logo SVG">
                    <h4>History</h4>
                </div>
                <div class="item">
                    <img src="/images/account.svg" alt="logo SVG">
                    <h4>Tasks</h4>
                </div>
                <div class="item">
                    <img src="/images/account.svg" alt="logo SVG">
                    <h4>Communities</h4>
                </div>
            </div>

            <div class="secondpart">
                <div class="item">
                    <img src="/images/account.svg" alt="logo SVG">
                    <h4>Settings</h4>
                </div>
                <div class="item">
                    <img src="/images/account.svg" alt="logo SVG">
                    <h4>Support</h4>
                </div>
                <div class="item">
                    <img src="/images/account.svg" alt="logo SVG">
                    <h4>Privacy</h4>
                </div>
            </div>
        </div>

        <div class="header">
            <div class="firstside">
                <div class="searchbar">
                    <img src="/images/book-search.svg" alt="logo SVG">
                    <form id="form"> 
                        <input type="search" id="query" name="q" placeholder="Search...">
                    </form>
                </div>
                <div class="profile">
                    <img src="/images/account.svg" alt="logo SVG">
                    <h5>Hi there, <br>Alin Hem here</h5>
                </div>
            </div>
            <div class="secondside">
                <div class="ring">
                    <img src="/images/bell-ring.svg" alt="logo SVG">
                </div>
                <div class="secondprofile">
                    <img src="/images/account.svg" alt="logo SVG">
                    <h5>Alin Hem</h5>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
